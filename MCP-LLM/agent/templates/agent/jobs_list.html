<!doctype html>
<html>
<head><meta charset="utf-8"><title>Jobs</title></head>
<body>
  <h2>Jobs</h2>
  <p><a href="{% url 'new_job' %}">New job</a> | <a href="{% url 'console' %}">Console MVP</a></p>
  <table border="1" cellpadding="5">
    <tr><th>Created</th><th>ID</th><th>Query</th><th>Status</th></tr>
    {% for j in jobs %}
      <tr>
        <td>{{ j.created_at }}</td>
        <td><a href="{% url 'job_detail' j.id %}">{{ j.id }}</a></td>
        <td>{{ j.query }}</td>
        <td>{{ j.status }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No jobs yet.</td></tr>
    {% endfor %}
  </table>
</body>
</html>
